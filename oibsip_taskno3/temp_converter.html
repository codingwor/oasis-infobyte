<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp_converter.css" />
  </head>
  <body>
    <div class="container">
      <div class="converter-row">
        <h1>Temperature Converter</h1>
        <div class="converter">
          <div class="col">
            <label class="col-1">Fahrenheit</label>
            <input type="number" id="fahrenheit" />
          </div>

          <div class="col">
            <label class="col-2">Celsius</label>
            <input type="number" id="celsius" />
          </div>

          <div class="col">
            <label class="col-3">Kelvin</label>
            <input type="number" id="kelvin" />
          </div>
        </div>
      </div>
    </div>
    <script src="temp_converter.js"></script>
  </body>
</html>
